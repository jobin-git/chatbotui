<div class="chat-window">
    <span class="user-profile">
        <h3>Chat with us</h3>
    </span>
    <div #scrollContainer class="user-chats">
        <div *ngFor="let chat of dataService.chats" class="chat-bubble" [ngClass]="chat.user=='bot'?'bot-bubble':'user-bubble'">
            <div class="user-chat" [ngStyle]="{'background-color':chat.user=='bot'?'#dbebfa':'#DAF7A6'
                ,'border-radius': chat.user=='bot'?'0rem 1rem 1rem 1rem':'1rem 0rem 1rem 1rem'
                ,'margin':isScrollbarPresent?' 0rem 1rem':'0rem 0rem'}">
                <p *ngIf="chat.user=='bot';else botReply"><span [ngStyle]="{'color':'red'}">bot:</span> {{chat.message}}</p>
                <ng-template #botReply><p><span [ngStyle]="{'color':'green'}">you:</span> {{chat.message}}</p></ng-template>
            </div>
        </div>
        <div *ngIf="isLoading" class="loading-dots">
            <div class="dot1"></div>
            <div class="dot2"></div>
            <div class="dot3"></div>
            <div class="dot4"></div>
          </div>
          
          
    </div>
    <div class="user-input">
        <input type="text" placeholder="Type a question" [(ngModel)]="userInput" (keyup.enter)="addToChat()">
        <button (click)="addToChat()">
            <span class="material-symbols-outlined">
                send
                </span>
        </button>
    </div>
</div>
