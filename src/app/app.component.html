<div class="main">
  <app-chat *ngIf="chatOpen"></app-chat>
  <button class="popup" (click)="openChat()">
    <span *ngIf="chatOpen; else chatClose" class="material-symbols-outlined  close-icon">
      close
    </span>
    <ng-template #chatClose>
      <span class="material-symbols-outlined chat-icon">
        chat
      </span>
    </ng-template>
  </button>
</div>

<router-outlet></router-outlet>
